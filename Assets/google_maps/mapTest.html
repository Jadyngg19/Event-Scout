          e = new URLSearchParams(),
          // Create a function that returns a promise
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              // Create a new script element
              await (a = m.createElement("script"));

              // Add the libraries to the URLSearchParams object
              e.set("libraries", [...r] + "");

              // Add any additional options to the URLSearchParams object
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );

              // Set the callback function for the Maps API
              e.set("callback", c + ".maps." + q);

              // Set the source of the script element to the URL created from the URLSearchParams object
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;

              // Set the callback function for the Maps API
              d[q] = f;

              // Set an error handler in case the Maps API can't be loaded
              a.onerror = () => (h = n(Error(p + " could not load.")));

              a.nonce = m.querySelector("script[nonce]")?.nonce || "";

              // Append the script element to the document head
              m.head.append(a);
            }));

        // Check if the Maps API has already been loaded, and if not, load it
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({
        // The object containing the API key and version
        key: "AIzaSyCbQoHivpLwSGztSIf3II7BAL5ywnPu2Mw",
