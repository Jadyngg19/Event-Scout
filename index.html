<!DOCTYPE html>
<html>

<head>
	<title>Nearby Events</title>
	<link rel="stylesheet" href="./Assets/style.css" />
	<link rel="stylesheet" href="./Assets/google_maps/mapTester.css">
	<link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>

<body>
	<h1>Event Scout</h1>
	<br />
	<label for="locationInput">Enter your City Name:</label>
	<input type="text" id="locationInput">
	<button id="searchButton">Search</button>

	<br />
	<br />

	<div class="options">
		<label for="radiusInput">Radius:</label>
		<select id="radiusInput">
			<option value="1">1 km</option>
			<option value="5">5 km</option>
			<option value="10" selected>10 km</option>
			<option value="25">25 km</option>
			<option value="50">50 km</option>
			<option value="100">100 km</option>
		</select>

		<br />
		<br />

		<label for="typeInput">Type:</label>
		<select id="typeInput">
			<option value="">All</option>
			<option value="concert">Concert</option>
			<option value="sports">Sports</option>
			<option value="drama">Drama</option>
			<option value="comedy">Comedy</option>
		</select>
	</div>


	<!--include title attribute, otherwise it's less useful-->
	<!--The div element for the map -->
	<div id="map"></div>

	<div id="events"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWo8cIlxOpjnqqzWE9-T3UbO1vETlusWI&callback=initMap"
		async defer></script>
	<script src="./Assets/google_maps/google-maps-api.js"></script>
	<script src="./Assets/script.js"></script>

</body>

</html>
