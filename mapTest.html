<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="nouislider/nouislider.css" rel="stylesheet">
    <link href="Assets/mainstyle.css" rel="stylesheet">


    <link href="/favicon.ico" type="image/x-icon" rel="icon" />

    <!--Important Stuff-->
    <link rel="stylesheet" href="./Assets/google_maps/mapTester.css" />
    <script type="module" src="./Assets/google_maps/google-maps-api.js"></script>
    <!--Important Stuff-->

  </head>

  <body>

    <h3>My Google Maps Demo</h3>

    <div class="searchBar">
        <input type="text" placeholder="Search..">
        <input type="button" value="Geocode" id="searchButton">
    </div>


    <div class="options">
      <label for="radiusInput">Radius:</label>
      <select id="radiusInput">
        <option value="1">1 km</option>
        <option value="5">5 km</option>
        <option value="10" selected>10 km</option>
        <option value="25">25 km</option>
        <option value="50">50 km</option>
        <option value="100">100 km</option>
      </select>
  
      <br /> 
      <br /> 
  
      <label for="typeInput">Type:</label>
      <select id="typeInput">
        <option value="">All</option>
        <option value="concert">Concert</option>
        <option value="sports">Sports</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
      </select>
    </div>
    <br /> 
    <br /> 

    <!--include title attribute, otherwise it's less useful-->
    <!--The div element for the map -->
    <section id="map"></section>
  

    <!--Associated Script for the Map Element; code provided by google maps API, then restructured and commented
         by Will Riffe-->
    <script>
      ((g) => {
        // Variables for various components of the script
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;

        // Set up the google object if it doesn't already exist
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {});

        // Set up a Set to keep track of imported libraries
        var r = new Set(),

          // Create a new instance of URLSearchParams
          e = new URLSearchParams(),

          // Create a function that returns a promise
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              // Create a new script element
              await (a = m.createElement("script"));

              // Add the libraries to the URLSearchParams object
              e.set("libraries", [...r] + "");

              // Add any additional options to the URLSearchParams object
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );

              // Set the callback function for the Maps API
              e.set("callback", c + ".maps." + q);

              // Set the source of the script element to the URL created from the URLSearchParams object
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;

              // Set the callback function for the Maps API
              d[q] = f;

              // Set an error handler in case the Maps API can't be loaded
              a.onerror = () => (h = n(Error(p + " could not load.")));

              // Set the nonce attribute of the script element if it exists
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";

              // Append the script element to the document head
              m.head.append(a);
            }));

        // Check if the Maps API has already been loaded, and if not, load it
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({
        // The object containing the API key and version
        key: "AIzaSyCWo8cIlxOpjnqqzWE9-T3UbO1vETlusWI",
        v: "weekly",
      });
    </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src="nouislider/nouislider.js"></script>
  <script type="text/javascript" src="wNumb/wNumb.js"></script>
  <script type="text/javascript" src="Assets/mainscript.js"></script>




  </body>
</html>
