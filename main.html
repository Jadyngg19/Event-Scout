<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="nouislider/nouislider.css" rel="stylesheet">
  <link href="Assets/mainstyle.css" rel="stylesheet">
  <link href="/favicon.ico" type="image/x-icon" rel="icon" />

  <!-- Map Related -->
  <link rel="stylesheet" href="./Assets/google_maps/mapTester.css" />
  <script type="module" src="./Assets/google_maps/google-maps-api.js"></script>

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Event Scout</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">

      </ul>
    </div>
  </nav>
  <fieldset class="filters">
    <legend>

    </legend>

    <section class="searchBar">

      <input type="text" id="locationInput">
      <button type="button" id="searchButton">Search Location</button>
    </section>
    <div class="options">
      <label for="radiusInput">Radius:</label>
      <select id="radiusInput">
        <option value="1">1 km</option>
        <option value="5">5 km</option>
        <option value="10" selected>10 km</option>
        <option value="25">25 km</option>
        <option value="50">50 km</option>
        <option value="100">100 km</option>
      </select>


      <label for="typeInput">Type:</label>
      <select id="typeInput">
        <option value="">All</option>
        <option value="concert">Concert</option>
        <option value="sports">Sports</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
      </select>

    </div>
    <div>
      <div>
        <p class="pricename">Price Filter</p>

      </div>
      <div>
        <p class="range-field">
          <input type="range" id="test5" min="0" max="100" />
        </p>
        <p class="range-field">
          <input type="range" id="test6" min="0" max="100" />
        </p>
      </div>
    </div>

    <div>
      <label for="price-range">Price Range:</label>
      <input type="range" id="price-range" name="price-range" min="0" max="1000" value="500">
      <br>
    </div>
    <div>
      <label for="distance-range">Search Distance:</label>
      <input type="range" id="distance-range" name="distance-range" min="0" max="50" value="25">
    </div>

    <div>
      <label for="price-range">Price Range:</label>
      <input type="range" id="price-range" name="price-range" min="0" max="1000" value="500">
      <br>
      </div>
      <div>
      <label for="distance-range">Search Distance:</label>
      <input type="range" id="distance-range" name="distance-range" min="0" max="50" value="25">
    </div>


  </fieldset>
  <div class="events" id="events"></div>




  <!--include title attribute, otherwise it's less useful-->
  <!--The div element for the map -->
  <div class="map" id="map"></div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <a class="grey-text text-lighten-4 right">Â© 2023EventScout</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script src="nouislider/nouislider.js"></script>
  <script type="text/javascript" src="wNumb/wNumb.js"></script>
  <script type="text/javascript" src="Assets/mainscript.js"></script>
  <script type="text/javascript" src="Assets/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWo8cIlxOpjnqqzWE9-T3UbO1vETlusWI&callback=initMap"async defer></script>

</body>

</html>
